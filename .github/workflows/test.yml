name: CI/CD Pipeline to ECR and SonarCloud

on:
  push:
    branches:
      - master

env:
  docker_image: "666132446347.dkr.ecr.ap-south-1.amazonaws.com/test:latest"
  aws_region: "ap-south-1"
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
  SONAR_ORG_KEY: ${{ secrets.SONAR_ORG_KEY }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx (optional but recommended for advanced builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Set up AWS CLI
    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AccessKey }}
        aws-secret-access-key: ${{ secrets.SecretKey }}
        aws-region: ${{ env.aws_region }}

    # Step 4: Log in to Amazon ECR
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 666132446347.dkr.ecr.ap-south-1.amazonaws.com

    # Step 5: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ env.docker_image }} .

    # Step 6: Push Docker image to ECR
    - name: Push Docker image to ECR
      run: |
        docker push ${{ env.docker_image }}

    # Step 7: Install SonarScanner
    - name: Install SonarScanner
      run: |
        # Download and install SonarScanner
        curl -sS https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.0.2841-linux.zip -o sonar-scanner.zip
        # Verify the file is downloaded
        if [ ! -f sonar-scanner.zip ]; then echo "Failed to download SonarScanner"; exit 1; fi
        unzip sonar-scanner.zip
        sudo mv sonar-scanner-5.0.0.2841-linux /opt/sonar-scanner
        sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

    # Step 8: Run SonarCloud Analysis
    - name: Run SonarCloud Analysis
      run: |
        sonar-scanner \
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
          -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.projectBaseDir=.
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
